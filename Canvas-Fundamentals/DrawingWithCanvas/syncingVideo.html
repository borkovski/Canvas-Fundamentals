<!DOCTYPE html>
<html>
<head>
    <script>
        var timerId;
        window.onload = function () {
            canvas = document.getElementById('myCanvas');
            ctx = canvas.getContext('2d');
            var video = document.getElementById('video');
            var vidWidth = video.videoWidth;
            var vidHeight = video.videoHeight;

            video.addEventListener('play', function () {
                //video.currentTime = 5;
                window.setInterval(function () {
                    ctx.drawImage(video, 5, 5, vidWidth * 2, vidHeight);
                    ctx.font = 'bold 24pt Arial';
                    ctx.fillStyle = '#fff';
                    ctx.fillText("Hello!", 100, 150);
                }, 20);
            });
            video.addEventListener('pause', function () {
                stopTimer();
            });
            video.addEventListener('ended', function () {
                stopTimer();
            });
        };

        function stopTimer() {
            window.clearInterval(timerId);
        };
    </script>
</head>
<body>
    Video:
    <br />
    <video id="video" controls="true" autoplay="true">
        <source src="http://download.wavetlan.com/SVV/Media/HTTP/MP4/ConvertedFiles/Media-Convert/Unsupported/test7.mp4" type="video/mp4" />
    </video>
    <br />
    Canvas:
    <br />
    <canvas id="myCanvas" width="600" height="400" />
</body>
</html>

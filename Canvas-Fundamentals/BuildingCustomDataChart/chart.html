<!DOCTYPE html>
<html>
<head>
    <script src="canvasChart.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var chart = new CanvasChart();
            var dataAndSettings = {
                title: 'US Population Chart',
                animatePoints: true,
                animateSpeed: 20,
                xLabel: 'Year',
                yLabel: 'Population (millions)',
                labelFont: '19pt Arial',
                dataPointFont: '10pt Arial',
                renderTypes: [chart.renderType.lines, chart.renderType.points],
                dataPoints: [
                    { X: '1790', y: 3.9 },
                    { X: '1810', y: 7.2 },
                    { X: '1830', y: 12.8 },
                    { X: '1850', y: 23.1 },
                    { X: '1870', y: 36.5 },
                    { X: '1890', y: 62.9 },
                    { X: '1910', y: 92.2 },
                    { X: '1930', y: 123.2 },
                    { X: '1950', y: 151.3 },
                    { X: '1970', y: 203.2 },
                    { X: '1990', y: 248.7 },
                    { X: '2010', y: 308.7 }

                ]
            }
            chart.render('myCanvas', dataAndSettings);
        }
    </script>
</head>
<body style="margin-left:50px;margin-top:50px;">
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div id="overlay" style="display:none"></div>
</body>
</html>
